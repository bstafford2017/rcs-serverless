service: rcs-serverless

custom:
  settings:
    USERS_TABLE: Users
    ROOMS_TABLE: Rooms
    EVENTS_TABLE: Events

plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  environment: ${self:custom.settings}
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.USERS_TABLE}'

functions:
  getUser:
    handler: src/lambdas/user.getUser
    events:
      - http:
          path: /users/{id}
          method: get
  getUsers:
    handler: src/lambdas/user.getUsers
    events:
      - http:
          path: /users
          method: get
  createUser:
    handler: src/lambdas/user.createUser
    events:
      - http:
          path: /users
          method: post
  updateUser:
    handler: src/lambdas/user.updateUser
    events:
      - http:
          path: /users/{id}
          method: put
  deleteUser:
    handler: src/lambdas/user.deleteUser
    events:
      - http:
          path: /users/{id}
          method: delete
  getRoom:
    handler: src/lambdas/room.getRoom
    events:
      - http:
          path: /rooms/{id}
          method: get
  getRooms:
    handler: src/lambdas/room.getRooms
    events:
      - http:
          path: /rooms
          method: get
  createRoom:
    handler: src/lambdas/room.createRoom
    events:
      - http:
          path: /rooms
          method: post
  updateRoom:
    handler: src/lambdas/room.updateRoom
    events:
      - http:
          path: /rooms/{id}
          method: put
  deleteRoom:
    handler: src/lambdas/room.deleteRoom
    events:
      - http:
          path: /rooms/{id}
          method: delete
  getEvent:
    handler: src/lambdas/event.getEvent
    events:
      - http:
          path: /events/{id}
          method: get
  getEvents:
    handler: src/lambdas/event.getEvents
    events:
      - http:
          path: /events
          method: get
  createEvent:
    handler: src/lambdas/event.createEvent
    events:
      - http:
          path: /events
          method: post
  updateEvent:
    handler: src/lambdas/event.updateEvent
    events:
      - http:
          path: /events/{id}
          method: put
  deleteEvent:
    handler: src/lambdas/event.deleteEvent
    events:
      - http:
          path: /events/{id}
          method: delete

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: 'id'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'id'
            KeyType: 'HASH'
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.USERS_TABLE}
